apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization


namespace: k8scc

namePrefix: test-

configMapGenerator:
  - name: k8scc-cm
    envs:
      - env.properties

generatorOptions:
  disableNameSuffixHash: true
  
replicas:
- name: k8scc
  count: 2

resources:
- ../../base
- namespace.yaml

patchesStrategicMerge:
  - version.yaml
  - deployment.yaml
